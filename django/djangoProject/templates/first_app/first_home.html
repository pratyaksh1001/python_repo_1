{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        	Home page
        {% endblock %}
    </title>
    <link rel="stylesheet" , href="{% static 'style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script></head>
<body>
    <div id="navbar">
    this is navbar
    </div>
        {% block content %}
            {% for x in my_data %}
                <div class="top-content"> 
                    <a class="top-content-heading" href="{% url 'element' x.id %}">{{x.name}}</a>
                    <img class="" src="media/{{x.image}}" alt=" error">
                </div>
            {% endfor %}
        {% endblock content %}
</body>
</html>
